name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.100'
    - name: What is the GITHUB_WORKSPACE equal to?
      run: ls ${{ github.workspace }}
    - name: Build
      run: dotnet build -c Release ${{ github.workspace }}/Platform.RegularExpressions.Transformer.CSharpToCpp.sln
